<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/js/exjs05.js"></script>
  <title>회원가입</title>
</head>
<body>
<form action="/post/example" method="POST" class="form-card">
  <h3>회원가입 폼</h3>
  <div class="border-box">
    이름 <input type="text" name="name" placeholder="이름" required /><br />
    성별 <input type="radio" name="gender" value="남자" required /> 남자 <input type="radio" name="gender" value="여자" /> 여자<br />
    생년월일
    <select class="box" id="year" name="birthYear" required>
      <option value="" disabled selected>출생 연도</option>
    </select>
    <select class="box" id="month" name="birthMonth" required>
      <option value="" disabled selected>월</option>
    </select>
    <select class="box" id="date" name="birthDay" required>
      <option value="" disabled selected>일</option>
    </select>
    <br />
    관심사
    <input type="checkbox" name="interests" value="여행"/> 여행
    <input type="checkbox" name="interests" value="패션"/> 패션
    <input type="checkbox" name="interests" value="음식"/> 음식
    <br />
  </div>
  <button type="submit">회원가입</button>
</form>
</body>
</html>
